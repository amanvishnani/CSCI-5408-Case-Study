<!DOCTYPE html>
<html lang="en" ng-app="CaseStudy">
<head>
    <meta charset="UTF-8">
    <title>Case Study 1</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
        }
        html {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0;
            overflow: auto;
        }
        body {
            padding: 1rem;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container" ng-controller="AppController" style="height: 100%">
        <div class="row">
            <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input"
                           type="radio"
                           ng-model="datasource"
                           ng-change="changeDataSource()"
                           ng-value="'mysql'"
                           id="mysql">
                    <label class="form-check-label" for="mysql">
                        MySQL
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"
                           type="radio"
                           ng-model="datasource"
                           ng-change="changeDataSource()"
                           ng-value="'mongo'"
                           id="mongo">
                    <label class="form-check-label" for="mongo">
                        MongoDB
                    </label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group row">
                    <label class="col-3" for="exampleFormControlSelect1">Geography:</label>
                    <select class="form-control col-9" id="exampleFormControlSelect1" ng-options="geo.memberName for geo in geography track by geo.memberId"
                            ng-model="selectedGeo" ng-change="changeDataSource()">
                    </select>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <label class="col-3" for="page-size">Page Size:</label>
                    <select class="form-control col-9" id="page-size" ng-model="pageSize" ng-change="changeDataSource()">
                        <option value="100">100</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                    </select>
                </div>
            </div>
            <div class="col-1">
                <span> {{datasource}}: {{responseTime}} ms</span>
            </div>
        </div>

        <div ag-grid="gridOptions" class="ag-theme-balham" style="height: 90%;" ng-init="changeDataSource()"></div>
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="js/ag-grid-community.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
